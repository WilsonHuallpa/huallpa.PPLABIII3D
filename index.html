
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <script src="./js/script.js" type="module" defer ></script>
    <link rel="stylesheet" href="./css/style.css"> 
    <title>Parcial</title>

  </head>
  <body>
    <div class="container-fluid">
        <header>
            <img src="./images/logo1.jpg" alt="">
            <nav>
                <ul>
                    <li><a href="#">Nombre</a></li>
                    <li><a href="#">Anuncio</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contactos</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="container-fluid">
        <h1>Administracion</h1>
        <div class="imagen"></div>
    </div>
    <div class="container">
        <form class="form-register">
            <fieldset class="controls">

                <legend>informacion Del Anuncio</legend>
                <input type="hidden" name="id">
                <div class="form-group">

                    <label for="isurname">TITULO</label><br>
                    <input class="controls" id="isurname" type="text" name="titulo" placeholder="ingrese nombre" required>
                </div>
                <div class="row">
                    <div class="form-group  col-md-4">
                        <input type="radio" name="transaccion" value="venta" checked> VENTA 
                    </div>
                    <div class="form-group  col-md-4">
                        <input type="radio" name="transaccion" value="alquiler"> ALQUILER 
                    </div>
                </div>
                <div class="form-group">
                    <label for="isurname">DESCRIPCION</label><
                    <input class="controls" type="text" name="descripcion" placeholder="ingrese email" required>
                </div>
                <div class="form-group">
                    <label for="isurname">PRECIO</label>
                    <input class="controls" type="text" name="precio" placeholder="ingrese email" required>
                </div>

                <div class="row">
                    <div class="form-group col-md-4">
                        <img src="./images/puertas.svg" width="40px"  alt="icono baño">
                        <input class="controls" type="text" name="puertas" placeholder="Puertas"> 
                    </div>
                    <div class="form-group col-md-4">
                        <img src="./images/medidor.svg" width="40px"  alt="icono estacionamiente">
                        <input  class="controls" type="text" name="kms" placeholder="kms"> 
                    </div>
                    <div class="form-group col-md-4">
                        <img src="./images/motor.ico" width="40px" alt="icono dormitorio">
                        <input class="controls" type="text" name="potencia" placeholder="potencia"> 
                    </div>
                </div>
            </fieldset>
                
               <input class="botons" type="submit" id="btnSubmit"  value="Agregar" >

                <input type="button" id="btnEliminar" class="oculto , botons" value="Eliminar" >
        </form>
        <div  class="spinner" id="spinner-container"></div>
    </div>

    <div class="container" style="margin-top: 20px;">
        <form name="form2" style="background-color: rgb(209, 123, 52);" >
          <h1>Filtros</h1>
            <div class="row">
                <div class="form-group col-md-6">
                  <label for="cboFiltrado">FILTRAR POR</label> 
                  <div class="dropdown">
                          <a class="btn btn-secondary dropdown-toggle" style="background-color:salmon;" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">todos</a>
                              <ul class="dropdown-menu " aria-labelledby="dropdownMenuLink" >
                              <li><input type="button" class="transparen" id="btnTodos" name="option" value="todos" ></li>
                              <li><input type="button" class="transparen"  id="btnVenta" name="option" value="venta" ></li>
                              <li><input type="button" class="transparen"  id="btnAlquiler" name= "option"value="alquiler" ></li>
                          </ul>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="isurname">Precio</label> <br>
                  <input type="text" name="promedio" placeholder="4,2" required><br>
                </div>
            </div>
        </form>
      </div>
      <div class="container"  id="check-id" style="background-color:lightcyan">
        <div class="row justify-content-center"> 
            <h1>Campos mostrados Tildar los campos a mostrar</h1>
          </div>
        <div class="row">
            <div class="form-check form-check-inline col-md-3">
              <input class="form-check-input" type="checkbox" id="v" name="titulo" value="titulo">
              <label class="form-check-label" for="inlineCheckbox1">TITULO</label>
            </div>
            <div class="form-check form-check-inline col-md-3">
              <input class="form-check-input" type="checkbox" id="v" name="transaccion" value="transaccion">
              <label class="form-check-label" for="inlineCheckbox2">TRANSACCION</label>
            </div>
            <div class="form-check form-check-inline col-md-3">
              <input class="form-check-input" type="checkbox" id="v" name="descripcion" value="descripcion">
              <label class="form-check-label" for="inlineCheckbox3">DESCRIPCION</label>
            </div>
            <div class="form-check form-check-inline col-md-2">
                <input class="form-check-input" type="checkbox" id="v" name="precio" value="precio">
                <label class="form-check-label" for="inlineCheckbox1">PRECIO</label>
              </div>
        </div>
        <div class="row">
        <div class="form-check form-check-inline col-md-3">
          <input class="form-check-input" type="checkbox" id="v" name="puerta" value="baños">
          <label class="form-check-label" for="inlineCheckbox2">PUERTAS</label>
        </div>
        <div class="form-check form-check-inline col-md-3">
          <input class="form-check-input" type="checkbox" id="v" name="kms" value="auto">
          <label class="form-check-label" for="inlineCheckbox3">KMS</label>
        </div>
        <div class="form-check form-check-inline col-md-3">
          <input class="form-check-input" type="checkbox" id="v7" name="potencia" value="dormitorio">
          <label class="form-check-label" for="inlineCheckbox3">POTENCIA</label>
        </div>
        </div>

      <div id="divLista"></div>
    </div>
    <div class="container-fluid">
        <footer >
            <nav>
                <ul>
                    <li><a href="#">Nombre</a></li>
                    <li><a href="#">Anuncio</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contactos</a></li>
                </ul>
            </nav>
            <p>Todos los derechos reservados &copy</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
