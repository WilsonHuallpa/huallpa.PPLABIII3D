
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <script src="./js/script.js" type="module" defer ></script>
    <link rel="stylesheet" href="./css/style.css"> 
    <title>Parcial</title>

  </head>
  <body>
    <div class="container-fluid">
        <header>
            <img src="./images/logo1.jpg" alt="">
            <nav>
                <ul>
                    <li><a href="#">Nombre</a></li>
                    <li><a href="#">Anuncio</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contactos</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="container-fluid">
        <h1>Administracion</h1>
        <div class="imagen"></div>
    </div>
    <div class="container">
        <form class="form-register">
            <fieldset class="controls">

                <legend>informacion Del Anuncio</legend>
                <input type="hidden" name="id">
                <div class="form-group">

                    <label for="isurname">TITULO</label><br>
                    <input class="controls" id="isurname" type="text" name="titulo" placeholder="ingrese nombre" required>
                </div>
                <div class="row">
                    <div class="form-group  col-md-4">
                        <input type="radio" name="transaccion" value="venta" checked> VENTA 
                    </div>
                    <div class="form-group  col-md-4">
                        <input type="radio" name="transaccion" value="alquiler"> ALQUILER 
                    </div>
                </div>
                <div class="form-group">
                    <label for="isurname">DESCRIPCION</label><
                    <input class="controls" type="text" name="descripcion" placeholder="ingrese email" required>
                </div>
                <div class="form-group">
                    <label for="isurname">PRECIO</label>
                    <input class="controls" type="text" name="precio" placeholder="ingrese email" required>
                </div>

                <div class="row">
                    <div class="form-group col-md-4">
                        <img src="./images/puertas.svg" width="40px"  alt="icono baÃ±o">
                        <input class="controls" type="text" name="puertas" placeholder="Puertas"> 
                    </div>
                    <div class="form-group col-md-4">
                        <img src="./images/medidor.svg" width="40px"  alt="icono estacionamiente">
                        <input  class="controls" type="text" name="kms" placeholder="kms"> 
                    </div>
                    <div class="form-group col-md-4">
                        <img src="./images/motor.ico" width="40px" alt="icono dormitorio">
                        <input class="controls" type="text" name="potencia" placeholder="potencia"> 
                    </div>
                </div>
            </fieldset>
                
               <input class="botons" type="submit" id="btnSubmit"  value="Agregar" >

                <input type="button" id="btnEliminar" class="oculto , botons" value="Eliminar" >
        </form>
        <div id="spinner-container"></div>
        <div id="divLista"></div>
    </div>
    <div class="container-fluid">
        <footer >
            <nav>
                <ul>
                    <li><a href="#">Nombre</a></li>
                    <li><a href="#">Anuncio</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contactos</a></li>
                </ul>
            </nav>
            <p>Todos los derechos reservados &copy</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
